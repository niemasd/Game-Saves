[SystemSettings]
r.StaticMeshLODDistanceScale=0 ; full load textures, no popin textures
r.Shadow.DistanceScale=2.0 ; full distant shadow, no popin distant shadow
r.Streaming.PoolSize=0 ; help load textures
r.Streaming.LimitPoolSizeToVRAM=1 ; help load textures (0 for lots of VRAM, 1 for most cards)
r.Streaming.MaxTempMemoryAllowed=256 ; help load textures